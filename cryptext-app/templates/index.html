<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrypText - Secure Message Encryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="emoji-container">
        <!-- Emojis will be added dynamically by JS -->
    </div>
    <h1>CrypText: Secure Message Encryptor</h1>
    <p class="slogan">Lock Your Words, Secure Your World</p>
    
    <div class="container">
        <label for="plainText">Plain Message:</label>
        <textarea id="plainText" rows="10" cols="50"></textarea>
        
        <label for="encryptedText">Encrypted Message:</label>
        <textarea id="encryptedText" rows="10" cols="50" readonly></textarea>
        
        <div class="buttons">
            <input type="file" id="fileInput" accept=".txt" style="display: none;">
            <button onclick="openFile()">Open File</button>
            <button onclick="encryptMessage()">Encrypt</button>
            <button onclick="saveEncrypted()">Save Encrypted</button>
            <button onclick="clearText()">Clear</button>
            <button onclick="exitApp()">Exit</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
